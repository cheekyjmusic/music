<html>
    <head>
        <title>Redirect...</title>
    </head>
    <body>
        <h1>Redirecting...</h1>
        <script>
            window.onload = redirect;

function redirect() {
    var urlParams = new URLSearchParams(window.location.search);
    var redirect = urlParams.get('redirect');
    if (redirect === 'cheekyj') {
        window.location.href = 'https://cheekyjmusic.github.io/music';
    } else if (redirect === 'cheekyboomin') {
        window.location.href = 'https://cheekyjmusic.github.io/music/cheekyboomin';
    } else if (redirect === 'adamn') {
        window.location.href = 'https://cheekyjmusic.github.io/music/artists/adamn';
    } else if (redirect === 'home') {
	 		window.location.href = 'https://cheekyjmusic.github.io/music/home';
	 }
}

        
        </script>
    </body>
</html>
