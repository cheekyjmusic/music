<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit key.json</title>
</head>
<body>
    <h1>Edit key.json</h1>

    <div>
        <h2>Current Contents:</h2>
        <pre id="current-content"></pre>
    </div>

    <div>
        <h2>Edit Contents:</h2>
        <textarea id="new-content" rows="10" cols="50"></textarea>
    </div>

    <div>
        <button id="save-button">Save Changes</button>
    </div>

    <div id="response"></div>

    <script>
        const token = prompt("Enter your GitHub Personal Access Token:");
        const owner = "cheekyjmusic"; // Replace with your GitHub username
        const repo = "music"; // Replace with your repository name
        const path = "key.json";

        // Function to fetch the current content of key.json
        async function getCurrentContent() {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
            const data = await response.json();
            if (data.content) {
                const decodedContent = atob(data.content);
                document.getElementById("current-content").textContent = decodedContent;
                document.getElementById("new-content").value = decodedContent;
            } else {
                document.getElementById("current-content").textContent = "File not found or unable to fetch.";
            }
        }

        // Function to save changes to key.json
        async function saveChanges() {
            const newContent = document.getElementById("new-content").value;

            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update key.json via API',
                    content: btoa(newContent),
                    sha: document.getElementById("current-content").textContent.trim(),
                }),
            });

            if (response.status === 200) {
                document.getElementById("response").textContent = 'File edited successfully.';
            } else {
                document.getElementById("response").textContent = 'Error editing file.';
            }
        }

        getCurrentContent();

        document.getElementById("save-button").addEventListener("click", saveChanges);
    </script>
</body>
</html>
