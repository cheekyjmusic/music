 <script>
 document.addEventListener("DOMContentLoaded", function() {
  var songPlaying = "none";
  var audioPlayer = document.getElementById("audioPlayer");
  
  var currentTime = document.querySelector('.current-time');
  var playingImage = document.querySelector('.song-playing');

  var singles = document.querySelectorAll(".single");

  singles.forEach(function(single) {
    single.addEventListener("click", function() {
      var singleName = this.querySelector(".single-name").textContent;

      songPlaying = singleName;
      console.log("songPlaying:", songPlaying);

      // Update the audio source based on the clicked single
      var audioSource = getAudioSource(songPlaying);
      audioPlayer.src = audioSource;

      // Play the audio
      audioPlayer.play();
     currentTime.style.opacity = "100%";
     playingImage.style.opacity = "100%";
     
    });
  });

  function getAudioSource(song) {
    // Map the song name to the corresponding audio source
    switch (song) {
      case "Omelette":
        return "music/omelette";
      case "1860 Lincoln":
        return "https://assets.scratch.mit.edu/get_image/.%2E/97a08ca7aa1f977ad713c9afdb78bc6e.mp3";
      case "Sumo Wrestler":
        return "https://assets.scratch.mit.edu/get_image/.%2E/cd61d7bfe772e23f006de0a07abbc990.mp3";
      case "Suburbs Freestyle":
        return "https://assets.scratch.mit.edu/get_image/.%2E/15da361dba6ad810f21595aee0d991f4.mp3";
      case "Suburbs Freestyle Remix":
        return "https://assets.scratch.mit.edu/get_image/.%2E/068fa9a4443dbc189f18993c939f9144.mp3";
      case "Submarine":
        return "https://assets.scratch.mit.edu/get_image/.%2E/3031330d599cd8f4fa961313032217cd.mp3";
      default:
        return "";
    }
  }
});

// Get references to the audio player and the play/pause button
const audioPlayer = document.getElementById('audioPlayer');
const playPauseButton = document.getElementById('playPauseButton');

// Add a click event listener to the play/pause button
playPauseButton.addEventListener('click', function() {
  if (audioPlayer.paused) {
    audioPlayer.play();
  } else {
    audioPlayer.pause();
  }
  updatePlayPauseButtonAppearance(); // Update the button appearance
});

// Function to update the play/pause button's appearance
function updatePlayPauseButtonAppearance() {
  if (audioPlayer.paused) {
    playPauseButton.src = 'https://assets.scratch.mit.edu/7ed6574d26dcbae37ae86330448c4926.svg'; // Play icon
  } else {
    playPauseButton.src = 'https://assets.scratch.mit.edu/f66cb52dadbf8e95758695b89a9ee75e.svg'; // Pause icon
  }
}

// Update the button appearance when the audio player state changes
audioPlayer.addEventListener('play', updatePlayPauseButtonAppearance);
audioPlayer.addEventListener('pause', updatePlayPauseButtonAppearance);


// Get the progress bar element
var progressBar = document.querySelector('.progress-bar');

// Update the progress bar based on the current time of the audio player
audioPlayer.addEventListener('timeupdate', function() {
  var currentTime = audioPlayer.currentTime;
  var duration = audioPlayer.duration;
  var progress = (currentTime / duration) * 100;

  // Update the width of the progress bar
  progressBar.style.width = progress + '%';
});
  //code for changing song progress
  document.addEventListener("DOMContentLoaded", function() {
  var audioPlayer = document.getElementById("audioPlayer");
  var progressBarContainer = document.querySelector(".progress-bar-container");
  var progressBar = document.querySelector(".progress-bar");

  // Update progress bar based on audio time
  audioPlayer.addEventListener("timeupdate", function() {
    var progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressBar.style.width = progress + "%";
  });

  // Seek to specific time when clicking on progress bar
  progressBarContainer.addEventListener("click", function(event) {
    var progressBarWidth = progressBarContainer.offsetWidth;
    var clickPositionX = event.clientX - progressBarContainer.getBoundingClientRect().left;
    var seekTime = (clickPositionX / progressBarWidth) * audioPlayer.duration;
    audioPlayer.currentTime = seekTime;
  });
});
  
  document.addEventListener("DOMContentLoaded", function() {
  var countdown = document.getElementById("countdown");

  // Set the target date and time to August 18, 2023, at 5 PM
  var targetDate = new Date("August 18, 2023 17:00:00").getTime();

  var countdownInterval = setInterval(function() {
    var now = new Date().getTime();
    var distance = targetDate - now;

    if (distance < 0) {
      clearInterval(countdownInterval);
      countdown.innerHTML = "Listen Now!";
    } else {
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
  }, 1000);
});
  
  //no right click
  document.addEventListener('contextmenu', function (event) {
      // Check if the right-clicked element is an image
      if (event.target.tagName === 'IMG') {
        // Prevent the default right-click behavior
        event.preventDefault();
      }
    });
   //current-time script
  var currentTimeDisplay = document.getElementById('currentTime');

  // Update the current time of the song display
  audioPlayer.addEventListener('timeupdate', function () {
    var currentTime = audioPlayer.currentTime;
    var duration = audioPlayer.duration;
    var progress = (currentTime / duration) * 100;

    // Update the width of the progress bar
    progressBar.style.width = progress + '%';

    // Update the current time display
    var minutes = Math.floor(currentTime / 60);
    var seconds = Math.floor(currentTime % 60);
    var formattedTime = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    currentTimeDisplay.textContent = formattedTime;
  });
  
  //songplaying image code
  document.addEventListener("DOMContentLoaded", function() {
  var songPlayingImage = document.querySelector(".song-playing");
  var singles = document.querySelectorAll(".single");

  singles.forEach(function(single) {
    single.addEventListener("click", function() {
      var singleImage = this.querySelector("img").src;

      // Update the song-playing image's src attribute
      songPlayingImage.src = singleImage;
    });
  });
});

  //outline code
  // Get all the single elements
const singleElements = document.querySelectorAll('.single');

// Add event listeners for mouseenter and mouseleave
singleElements.forEach((single) => {
  single.addEventListener('mouseenter', () => {
    const image = single.querySelector('img');
    image.classList.add('hover-outline');
  });

  single.addEventListener('mouseleave', () => {
    const image = single.querySelector('img');
    image.classList.remove('hover-outline');
  });
});

  document.addEventListener("DOMContentLoaded", function () {
  var singles = document.querySelectorAll(".single");

  singles.forEach(function (single) {
    single.addEventListener("click", function () {
      // Apply the scaling effect
      this.style.transform = "scale(0.9)";
      this.style.transition = "transform 0.2s ease";

      // Listen for the transition end event to reset the scaling effect
      this.addEventListener("transitionend", function () {
        // Remove the scaling effect after the transition ends
        this.style.transform = "";
        this.style.transition = "";
      });
    });
  });
});
